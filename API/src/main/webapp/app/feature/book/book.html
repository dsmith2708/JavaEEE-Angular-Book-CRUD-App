<div class="panel panel-default" ng-controller="bookController as bookCtrl">
	    <div class="panel-heading">Books page</div>
	    <div class="panel-body">
   		{{bookCtrl.test}}
   		<div ng-hide="bookCtrl.isHidden">
        	<h3><span>Books table</span></h3>
					Search: <input type="text" ng-model="bookCtrl.searchTxt" /> <br /> <br />
        	<table class="table">
        		<tr>
        			<th>{{'Title' | uppercase}}</th>
        			<th>{{'Release Year' | uppercase}}</th>
        			<th>{{'Genre' | uppercase}}</th>
              <th>{{'Author/s' | uppercase}}</th>
							<th>{{'Delete' | uppercase}}</th>
        		</tr>
        		<tr ng-repeat="book in bookCtrl.books | filter:bookCtrl.searchTxt">
        			<td>{{book.title}}</td>
        			<td>{{book.releaseYear}}</td>
        			<td>{{book.genre}}</td>
              <td>
                <ul>
                  <li ng-repeat="author in book.authors">
                    {{author.authorFirstName}}
                    {{author.authorLastName}}
                  </li>
                </ul>
							</td>
							<td><button value="Delete" ng-click="bookCtrl.deleteBook(book)">Delete</button></td>
        		</tr>
        	</table>
        </div>
        <button class="btn"ng-click="bookCtrl.hideTable()">Hide Books</button>
	</div>
</div>
